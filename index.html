
<html>
  <head>
    <title>Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
      <center>
        <div class="col-xs-12 header text-center">
          <h1>Sound Controlled Aliens</h1>
          <p>Note: Play different sounds like clap, snap. bell to make the aliens dance</p>
        </div>
        <div class="main_div">
          <br>
          <button class="btn btn-success" onclick="SoundIdentify()">Start</button>
          <h3 id="hear">I can hear -</h3>
          <h4 id="accuracy">Accuracy -</h4>
          <br>
          <img id="alien_1" width="300" height="300" src="aliens-01.png">
          <img id="alien_2" width="300" height="300" src="aliens-02.png">
          <img id="alien_3" width="300" height="300" src="aliens-03.png">
          <img id="alien_4" width="300" height="300" src="aliens-04.png">
          <br>
          <br>
          <br>
          <br>
        </div>
        <div class="credits">
          <h3>Developed by: Aarush Paduri</h3>
        </div>
      </center>
<script src="main.js"></script>
  </body>
</html>
